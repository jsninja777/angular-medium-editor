<div class="displayTable">
  <div class="displayTableCell">

    <div class="authBlock text-center">
      <h3>Sign In</h3>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn googleBtn btn-danger" (click)="authService.GoogleAuth()">
          <fa-icon [icon]="faGooglePlusG"></fa-icon>
          Log in with Google
        </button>
      </div>
    </div>
  </div>
</div>
