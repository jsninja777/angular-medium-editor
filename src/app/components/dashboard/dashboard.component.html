<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <fa-icon [icon]="faEdit"></fa-icon>Editor
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <fa-icon [icon]="faSignOutAlt"></fa-icon>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust" style="height: 80vh;">
        <medium-editor [(editorModel)]="textVar"
          [editorOptions]="{'toolbar': {'buttons': BUTTONS}}" 
          (editorModelChange)="changeEditor()"
        ></medium-editor>
      </div>
    </main>

  </div>
</div>
